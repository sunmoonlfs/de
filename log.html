<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>登录</title>
        <link rel="stylesheet" href="css/log.css">
    </head>
    <body>
        <div class="section">
            <div class="header">用户登录</div>
            <form action="">
                <ul class="main">
                    <li class="numb">
                        <div class="num">账号</div>
                        <input type="text" placeholder="手机/用户名">
                    </li>
                    <li class="pas">
                        <div class="pass">密码</div>
                        <input type="password" placeholder="输入密码">
                    </li>
                    <li class="but">
                        <input type="button" value="登录">
                        <a href="reg.html">注册新账号</a>
                    </li>
                    <li class="check">
                        <input type="checkbox"><span>阅读并同意17k<a href="">用户协议</a>和<a href="">隐私协议</a></span>
                    </li>
                    <li class="other">
                        <span>其它方式登录：</span>
                        <img src="https://static.17k.com/passport/skin/icon/qq.png" alt="">
                        <img src="https://static.17k.com/passport/skin/icon/weixin.png" alt="">
                        <img src="https://static.17k.com/passport/skin/icon/weibo.png" alt="">
                    </li>
                    <li class="lost"><a href="">忘记密码？</a></li>
                </ul>
            </form>
        </div>
    </body>
</html>
